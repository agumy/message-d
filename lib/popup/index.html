<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>MessageD Popup</title>
  </head>
  <body>
    <div class="root">
      <h1>MessageD Translation Setting</h1>
      <div class="settings">
        <div class="settings-key">
          <input class="api-key" type="text" placeholder="api-key" />
        </div>
        <div class="settings-ignore">
          <form class="form">
            <input class="selector" type="text" placeholder="selector" />
            <button class="btn-ignore">Ignore</button>
          </form>
          <ul class="ignore-list"></ul>
        </div>
        <div class="settings-mode">
          <label>
            <input type="radio" name="mode" value="browser" />
            <span>Browser</span>
          </label>
          <label>
            <input type="radio" name="mode" value="api" />
            <span>API</span>
          </label>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
